{% extends 'app1/base.html' %}

{% block body_block %}
    {% for obj in stories %}
        {% if obj.id in report_list %}
            {{ obj.id }}
            <a href="{% url 'story_detail' obj.id %}">
                <li>
                    <p class="gp-title">{{ obj }}, {{ obj.division }}</p>
                    <p class="gp-desc">{{ obj.des }}</p>
                </li>
                <br>
                <br>
            </a>
        {% endif %}
    {% endfor %}
{% endblock %}
