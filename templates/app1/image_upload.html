{% extends 'app1/base.html' %}


{% block body_block %}

                <form role="form"  id="image_form" method="post" action="" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    {% for field in form.visible_fields %}

                        <p class="required">{{ field.help_text }}</p><br/>
                        {{ field }}
                         {{ field.errors }}
                    {% endfor %}
            <button class="btn btn-primary" type="submit" name="submit">Add Image</button>

                </form>

{% endblock %}
