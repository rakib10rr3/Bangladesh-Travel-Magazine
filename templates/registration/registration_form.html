{% extends 'app1/base.html' %}


{% block body_block %}
    <form class="gp-form" role="form" method="post" action=".">
        {% csrf_token %}

        <h1 class="gp-page-title">Sign Up Here</h1>

        <div class="form-group">
            <label class="required" for="id_username">
                Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" required/>
            <span class="help-block">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>

        </div>
        <div class="form-group">
            <label class="required" for="id_email">E-mail:</label>
            <input class="form-control" id="id_email" name="email" type="email" required/>

        </div>
        <div class="form-group"><label class="required" for="id_password1">
            Password:</label>
            <input class="form-control" id="id_password1" name="password1" type="password" required/>

        </div>
        <div class="form-group">
            <label class="required" for="id_password2">Password confirmation:</label>
            <input class="form-control" id="id_password2" name="password2" type="password" required/>
            <span class="help-block">Enter the same password as before, for verification.</span>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
