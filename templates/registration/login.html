{% extends 'app1/base.html' %}

{% block body_block %}
    <div class="jumbotron gp-jumbotron">
        <h1>Please Login!</h1>
    </div>

    <div class="container-fluid gp-container-normal">

        <form class="gp-form" role="form" method="post" action=".">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Your Username</label>
                <input class="form-control" placeholder="Your Username" id="id_username" name="username" type="text" required
                       autofocus=""/>
            </div>
            <div class="form-group">
                <label for="id_username">Your Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="id_username" name="password"
                       required/>
            </div>
            <button class="btn btn-primary btn-block" type="submit" value="Submit">Log In</button>
        </form>

    </div>

{% endblock %}
